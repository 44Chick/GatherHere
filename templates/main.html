<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatherHere</title>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <!-- normalize -->
    <link rel="stylesheet" href="../static/normalize.css">
    <!-- detail.css -->
    <link rel="stylesheet" href="../static/detail.css">
    <!-- main.css -->
    <link rel="stylesheet" href="../static/main.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light header">
        <a class="header_link" href="#">
            GatherHere
        </a>
        <div>
            <button class="header_rightBtn">로그인</button>
            <button class="header_rightBtn">마이페이지</button>
        </div>
    </nav>
    <!-- Swiper -->
    <h2>즐겨찾기</h2>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="swipeBookmark">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <h2>🍿영화 인기 순위 Top 30</h2>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="swipeMovie">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <h2>📖도서 인기 순위 Top 30</h2>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="swipeBook">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <h2>💿음반 인기 순위 Top 30</h2>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="swipeAlbum">
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- main JS -->
    <script src="../static/main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        let swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 10,
            // Responsive breakpoints
            breakpoints: {
                // when window width is >= 
                120: {
                    slidesPerView: 1,
                    slidesPerGroup: 1,
                    spaceBetween: 10,
                },
                380: {
                    slidesPerView: 2,
                    slidesPerGroup: 2,
                    spaceBetween: 10,
                },
                760: {
                    slidesPerView: 3,
                    slidesPerGroup: 3,
                    spaceBetween: 10,
                },
                1024: {
                    slidesPerView: 4,
                    slidesPerGroup: 4,
                    spaceBetween: 10,
                },
                1280: {
                    slidesPerView: 5,
                    slidesPerGroup: 5,
                    spaceBetween: 10,
                },
                1600: {
                    slidesPerView: 6,
                    slidesPerGroup: 6,
                    spaceBetween: 10,
                }
            },
            loop: true,
            loopAdditionalSlides: 1,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        }
        )
    </script>
</body>

</html>
