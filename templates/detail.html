<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>상세 페이지</title>

    <link rel="stylesheet" href="../static/detail.css">
    <script src="../static/detail.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light header">
        <a class="header_link" href="#">
            GatherHere
        </a>
    </nav>

    <div id="detail_box" class="detail_container">
    </div>

    <div class="reviewUpload_container">
        <button type="button" class="btn btn-dark reviewUpload_btn" onclick="open_box()">감상평 등록하기</button>
        <div id="reviewUpload_card" class="reviewUpload_card">
            <div class="form-group">
                <label for="exampleFormControlSelect1">평점</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="">-- Please choose an star --</option>
                    <option value="⭐️">⭐️</option>
                    <option value="⭐️⭐️">⭐️⭐️</option>
                    <option value="⭐️⭐️⭐️">⭐️⭐️⭐️</option>
                    <option value="⭐️⭐️⭐️⭐️">⭐️⭐️⭐️⭐️</option>
                    <option value="⭐️⭐️⭐️⭐️⭐️">⭐️⭐️⭐️⭐️⭐️</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">감상평</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="reviewUpload_card-btn">
                <button type="button" class="btn btn-secondary" style="margin-right: 15px">등록</button>
                <button type="button" class="btn btn-outline-secondary" onclick="close_box()">닫기</button>
            </div>
        </div>
    </div>

    <div class="reviewCard_container">
        <div class="reviewCard_card">
            <div>
                <div>클로이님 <span>평점 : ⭐⭐️⭐️⭐️️</span>
                    <button type="button" class="reviewCard_btn">X</button>
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 120px"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
