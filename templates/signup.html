{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{ messages[-1] }}")
        </script>
    {% endif %}
{% endwith %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>GatherHere</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/signup.css">
    <script src="../static/signup.js"></script>

</head>

<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form class="validation-form" novalidate action="/signup" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">ID</label>
                        <input type="text" class="form-control" id="userid" name = "userid" placeholder="" value="" required >
                        <div class="invalid-feedback">
                            ID를 확인해주세요.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                <label for="nickname">별명</label>
                <input type="text" class="form-control" id="username" name = "username" placeholder="" value="" required>
                <div class="invalid-feedback" id ="id-check">
                별명을 확인해주세요..
                </div>
                </div>
                </div>

                <div class="mb-3">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name = "email" placeholder="you@example.com" required>
                <div class="invalid-feedback">
                이메일을 확인해주세요.
                </div>
                </div>

                <div class="mb-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                <div class="invalid-feedback">
                비밀번호를 확인해주세요.
                </div>
                </div>

                <div class="mb-3">
                <label for="password">비밀번호 확인</label>
                <input type="password" class="form-control" id="repassword" name="repassword" placeholder="password" required>
                <div class="invalid-feedback">
                비밀번호를 확인해주세요.
                </div>
                </div>



                <hr class="mb-4">
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
            </form>
        </div>
    </div>
    <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; 2021 YD</p>
    </footer>
</div>

</body>

</html>
