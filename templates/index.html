<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GatherHere</title>
  <!-- 메인 -->
  <link rel="stylesheet" href="../static/main.css">
  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <!-- 슬라이더 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css">
  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      show_content();
    });

    function show_content() {
      $.ajax({
        type: "GET",
        url: "/test",
        data: {},
        success: function (response) {
          let rows = response['book']
          for (let i = 0; i < rows.length; i++) {
            let title = rows[i]['title']
            let star = rows[i]['star']
            let summary = rows[i]['summary']
            let temp_html = `<div class="card" style="width: 18rem;">
  <img src="#" class="card-img-top" alt="${title}">
  <div class="card-body">
    <h5 class="card-title">${title}</h5>
    <p class="card-text">${summary}</p>
  </div>
</div>`
            $('.swiper-slide').append(temp_html)
          }
        }
      })
    }
  </script>
</head>
<h1>GatherHere</h1>
<h2>🍿영화 인기 순위 Top 30</h2>
<h2>📖도서 인기 순위 Top 30</h2>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <h2>💿음반 인기 순위 Top 30</h2>

  <!-- main JS -->
  <script src="../static/main.js"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    let swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"></script>
</body>

</html>
