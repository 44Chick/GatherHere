<body>
{% include "banner.html" %}
<div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
<div id="bmk">
        <h2>üíñÏ¶êÍ≤®Ï∞æÍ∏∞</h2>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="swipeBookmark">
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
<div>
    Comment List
    <div id="comment-list" class="reviewCard_container">
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        let swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                spaceBetween: 10,
                // Responsive breakpoints
                breakpoints: {
                    // when window width is >=
                    120: {
                        slidesPerView: 1,
                        slidesPerGroup: 1,
                        spaceBetween: 10,
                    },
                    380: {
                        slidesPerView: 2,
                        slidesPerGroup: 2,
                        spaceBetween: 10,
                    },
                    760: {
                        slidesPerView: 3,
                        slidesPerGroup: 3,
                        spaceBetween: 10,
                    },
                    1024: {
                        slidesPerView: 4,
                        slidesPerGroup: 4,
                        spaceBetween: 10,
                    },
                    1280: {
                        slidesPerView: 5,
                        slidesPerGroup: 5,
                        spaceBetween: 10,
                    },
                    1600: {
                        slidesPerView: 6,
                        slidesPerGroup: 6,
                        spaceBetween: 10,
                    }
                },
                loop: true,
                loopAdditionalSlides: 1,
                loopFillGroupWithBlank: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            }
        )
    </script>
</div>

</body>
